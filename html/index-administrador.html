<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma E-commerce - Administrador</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="../css/normalize.css" as="style">
    <link href="../css/normalize.css" rel="stylesheet">
    <link rel="preload" href="../css/styles.css" as="style">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="principal">
    <div class="header-fondo">
        <div class="contenedor header">
            <div class="flex logo-busqueda">
                <img class="logo-header" src="../img/Logo.png" alt="Logo de la página">
                <form action="#" class="flex busqueda">
                    <input class="barra-busqueda barra-busqueda-inicio" type="text" placeholder="¿Qué deseas buscar?">
                    <a class="btn-busqueda flex">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                        width="40" height="40"
                        viewBox="0 0 50 50"
                        style=" fill:#2A7AE4;"><path d="M 7 4 C 5.3545455 4 4 5.3545455 4 7 L 4 43 C 4 44.645455 5.3545455 46 7 46 L 43 46 C 44.645455 46 46 44.645455 46 43 L 46 7 C 46 5.3545455 44.645455 4 43 4 L 7 4 z M 7 6 L 43 6 C 43.554545 6 44 6.4454545 44 7 L 44 43 C 44 43.554545 43.554545 44 43 44 L 7 44 C 6.4454545 44 6 43.554545 6 43 L 6 7 C 6 6.4454545 6.4454545 6 7 6 z M 22.5 13 C 17.26514 13 13 17.26514 13 22.5 C 13 27.73486 17.26514 32 22.5 32 C 24.758219 32 26.832076 31.201761 28.464844 29.878906 L 36.292969 37.707031 L 37.707031 36.292969 L 29.878906 28.464844 C 31.201761 26.832076 32 24.758219 32 22.5 C 32 17.26514 27.73486 13 22.5 13 z M 22.5 15 C 26.65398 15 30 18.34602 30 22.5 C 30 26.65398 26.65398 30 22.5 30 C 18.34602 30 15 26.65398 15 22.5 C 15 18.34602 18.34602 15 22.5 15 z"></path>
                        </svg>
                    </a>
                </form>
            </div>
        </div>
    </div>
   
    <main class="productos-admin">
        <section>
            <div class="container mb-5 mt-3">
                <div class="row justify-content-between mx-auto pt-5">
                    <h2 class="titulo-productos justify-content-center justify-content-sm-start  col-lg-4 col-md-6 col-sm-8 px-0 d-flex align-items-center">Todos los productos</h2>
                    <a class="btn-agregar mx-auto mx-sm-0 col-lg-2 col-md-4 col-sm-3 col-10 text-center" href="agregar-productos.html">Agregar producto</a>
                </div>
            </div>

            <div class="container">
                <div id="productos" class="row gap-5"></div>
            </div>

            
        </section>
    </main>
    <article class="navegacion">
        <div class="contenedor flex contenedor-formulario">
            <img class="logo-formulario" src="../img/Logo.png" alt="Logo de la página">
            <div class="flex nav">
                <a class="nav-g" href="#">Quienes somos</a>
                <a class="nav-g" href="#">Política de privacidad</a>
                <a class="nav-g" href="#">Programa de fidelidad</a>
                <a class="nav-g" href="#">Nuestras Tiendas</a>
                <a class="nav-g" href="#">Quiero ser franquiciado</a>
                <a class="nav-g" href="#">Anúncie aquí</a>
            </div>
            <form class="flex formulario" action="#">
                <h3 class="titulo-formulario">Hable con nosotros</h3>
                <div class="contenedor-campos">
                    <div class="campo">
                        <label>Nombre</label>
                        <p class="input-message-error">Este campo no es válido</p>
                        <input class="input-text" type="text" placeholder="Nombre" data-tipo="nombre" required>
                    </div>
                    <div class="campo">
                        <label>Mensaje</label>
                        <p class="input-message-error">Este campo no es válido</p>
                        <textarea class="input-text" cols="30" rows="10" placeholder="Escribe tu mensaje" data-tipo="mensaje" required></textarea>
                    </div>
                    <div>
                        <button class="btn-form">Enviar mensaje</button>
                    </div>
                </div>
            </form>
        </div>
    </article>
    <footer class="footer">
        <p class="footer-texto">Desarrollado por Bryan Cabrera</p>
        <p class="footer-texto">Año 2022</p>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script src="../js/validarFormularios.js"></script>
<script src="../js/imprimirProductosAdmin.js" type="module"></script>

</body>
</html>
