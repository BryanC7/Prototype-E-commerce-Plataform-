<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login AluraGeek</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/normalize.css" as="style">
    <link href="/css/normalize.css" rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="style">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

    <div class="contenedor header">
        <div class="flex logo-busqueda">
            <img class="logo-header" src="/img/Logo.png" alt="Logo de la página">
            <form action="#" class="flex busqueda">
                <input class="barra-busqueda barra-busqueda-inicio" type="text" placeholder="¿Qué deseas buscar?">
                <a class="btn-busqueda flex">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                    width="40" height="40"
                    viewBox="0 0 50 50"
                    style=" fill:#2A7AE4;"><path d="M 7 4 C 5.3545455 4 4 5.3545455 4 7 L 4 43 C 4 44.645455 5.3545455 46 7 46 L 43 46 C 44.645455 46 46 44.645455 46 43 L 46 7 C 46 5.3545455 44.645455 4 43 4 L 7 4 z M 7 6 L 43 6 C 43.554545 6 44 6.4454545 44 7 L 44 43 C 44 43.554545 43.554545 44 43 44 L 7 44 C 6.4454545 44 6 43.554545 6 43 L 6 7 C 6 6.4454545 6.4454545 6 7 6 z M 22.5 13 C 17.26514 13 13 17.26514 13 22.5 C 13 27.73486 17.26514 32 22.5 32 C 24.758219 32 26.832076 31.201761 28.464844 29.878906 L 36.292969 37.707031 L 37.707031 36.292969 L 29.878906 28.464844 C 31.201761 26.832076 32 24.758219 32 22.5 C 32 17.26514 27.73486 13 22.5 13 z M 22.5 15 C 26.65398 15 30 18.34602 30 22.5 C 30 26.65398 26.65398 30 22.5 30 C 18.34602 30 15 26.65398 15 22.5 C 15 18.34602 18.34602 15 22.5 15 z"></path>
                    </svg>
                </a>
            </form>
        </div>
    </div>

    <main class="main-fondo">
        <div class="contenedor flex contenedor-inicio">
            <h2 class="titulo-inicio">Iniciar sesión</h2>

            <span class="input-message-error">Este campo no es válido</span>
            <input type="text" class="input-text inputs" placeholder="Escriba su correo electrónico" data-tipo="correo" required>

            <div>
                <span class="input-message-error">Este campo no es válido</span>
                <input type="text" class="input-text inputs" placeholder="Escriba su contraseña" data-tipo="contraseña" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$"
                title="Al menos 6 caracteres y máximo 12, debe contener una letra minúscula, una letra mayúscula y un número. No puede contener caracteres especiales">
            </div>
            
            <a class="btn-inicio btn-form" href="/index-cliente.html">Entrar</a>
        </div>
    </main>

    <article class="navegacion">
        <div class="contenedor flex contenedor-formulario">
            <img class="logo-formulario" src="/img/Logo.png" alt="Logo de la página">
            <div class="flex nav">
                <a class="nav-g" href="#">Quienes somos</a>
                <a class="nav-g" href="#">Política de privacidad</a>
                <a class="nav-g" href="#">Programa de fidelidad</a>
                <a class="nav-g" href="#">Nuestras Tiendas</a>
                <a class="nav-g" href="#">Quiero ser franquiciado</a>
                <a class="nav-g" href="#">Anúncie aquí</a>
            </div>
            <form class="flex formulario" action="#">
                <h3 class="titulo-formulario">Hable con nosotros</h3>
                <div class="contenedor-campos">
                    <div class="campo">
                        <label>Nombre</label>
                        <span class="input-message-error">Este campo no es válido</span>
                        <input class="input-text" type="text" placeholder="Nombre" required data-tipo="nombre">
                    </div>
                    <div class="campo">
                        <label>Mensaje</label>
                        <span class="input-message-error">Este campo no es válido</span>
                        <textarea class="input-text" cols="30" rows="10" placeholder="Escribe tu mensaje" required data-tipo="mensaje"></textarea>
                    </div>
                    <div>
                        <button class="btn-form">Enviar mensaje</button>
                    </div>
                </div>
            </form>
        </div>
    </article>

    <footer class="footer">
        <p class="footer-texto">Desarrollado por Bryan Cabrera</p>
        <p class="footer-texto">Año 2022</p>
    </footer>

<script src="validarFormularios.js"></script>
</body>
</html>
